<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Error - SmartSplit Pro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .error-card { max-width:800px;margin:48px auto;padding:24px;border:1px solid #eee;background:#fff;border-radius:6px }
        .muted{color:#666}
    </style>
</head>
<body>
<header class="app-header">
    <div class="header-inner">
        <div class="brand">SmartSplit Pro</div>
        <div class="header-actions">
            <a href="/" class="btn-ghost small">Dashboard</a>
            <a href="/history" class="btn-ghost small">Transaction History</a>
            <a href="/personal" class="btn-ghost small">Personal Settlements</a>
        </div>
    </div>
</header>

<div class="container">
    <div class="error-card">
        <h1>Something went wrong</h1>
        <p class="muted">We encountered an unexpected error while processing your request.</p>
        <p><strong>Message:</strong> <span th:text="${message}">[error message]</span></p>
        <p><strong>Path:</strong> <span th:text="${path}">/</span></p>

        <p class="muted">If this keeps happening please check the application logs or contact the developer.</p>
    </div>
</div>

</body>
</html>
