<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login - SmartSplit Pro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<!-- Top header (public) -->
<header class="app-header">
    <div class="header-inner">
        <div class="brand">SmartSplit Pro</div>
        <div class="header-actions">
            <a href="/history" class="btn-ghost small">Transaction History</a>
            <a href="/personal" class="btn-ghost small">Personal Settlements</a>
            <a href="/register" class="btn-ghost small">Register</a>
        </div>
    </div>
</header>
<div class="auth-page">
    <div class="auth-card">
        <h1>SmartSplit Pro</h1>
        <p class="muted">Sign in to continue to your dashboard</p>

        <div th:if="${param.error}" class="alert alert-error">Invalid username or password.</div>
        <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

        <form th:action="@{/login}" method="post" class="auth-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <label class="field">
                <span>Username</span>
                <input type="text" name="username" required autofocus />
            </label>

            <label class="field">
                <span>Password</span>
                <input type="password" name="password" required />
            </label>

            <button class="btn-primary" type="submit">Sign in</button>
        </form>

        <p class="muted">Don't have an account? <a th:href="@{/register}">Register</a></p>
    </div>
</div>
</body>
</html>
