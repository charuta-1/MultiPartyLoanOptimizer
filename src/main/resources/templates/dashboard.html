<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Transactions</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1>Transactions</h1>
    <table>
        <thead><tr><th>ID</th><th>Payer</th><th>Payee</th><th>Amount</th><th>When</th></tr></thead>
        <tbody>
        <tr th:each="t : ${transactions}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.payerUsername}"></td>
            <td th:text="${t.payeeUsername}"></td>
            <td th:text="${t.amount}"></td>
            <td th:text="${t.timestamp}"></td>
        </tr>
        </tbody>
    </table>
    <p><a href="/">Back to dashboard</a></p>
</div>
</body>
</html>
