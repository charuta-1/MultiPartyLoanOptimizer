<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>New Transaction</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<!-- Top header with logout -->
<header class="app-header">
    <div class="header-inner">
        <div class="brand">SmartSplit Pro</div>
        <div class="header-actions">
            <form th:action="@{/logout}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn-ghost">Logout</button>
            </form>
        </div>
    </div>
</header>
<div class="container">
    <h1>Add Transaction</h1>
    <form th:action="@{/transactions/add}" th:object="${transaction}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label>Payer Username:</label>
            <input type="text" th:field="*{payerUsername}" />
        </div>
        <div>
            <label>Payee Username:</label>
            <input type="text" th:field="*{payeeUsername}" />
        </div>
        <div>
            <label>Amount:</label>
            <input type="number" step="0.01" th:field="*{amount}" />
        </div>
        <div>
            <label>Description:</label>
            <input type="text" th:field="*{description}" />
        </div>
        <div>
            <button type="submit">Add</button>
        </div>
    </form>
    <p><a href="/">Back to dashboard</a></p>
</div>
</body>
</html>
